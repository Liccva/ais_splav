[Database]
# Строка подключения к MariaDB
database_url = mysql+pymysql://username:password@localhost/metal_alloys_db
database_sync = true

# Параметры пула соединений
pool_size = 50
max_overflow = 100
pool_timeout = 120
pool_recycle = 3600
pool_pre_ping = true

[Server]
host = 0.0.0.0
port = 8000
workers = 4  # Увеличиваем количество воркеров
reload = false

[Logging]
level = INFO

[MariaDB]
# Рекомендуемые настройки для MariaDB сервера
wait_timeout = 28800
interactive_timeout = 28800
max_connections = 200